<!DOCTYPE html>
<head>
    <title>qCDN: Upload file...</title>
</head>

<body>
    <h1>Upload file to CDN</h1>
    <pre id="file_info">-</pre>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file_field">
        <input type="submit" id="upload_button" value="upload" disabled="true">
    </form>

    <script>
        const MAX_SIZE = {{ max_file_size }};
        document.getElementById("file_field").onchange = function(event) {
            const file = event.target.files[0];
            document.getElementById("file_info").innerHTML = 
                `Size: ${file.size}\nName: ${file.name}\nMimetype: ${file.type}`;
            if (file.size > MAX_SIZE) {
                alert("File too large.")
                document.getElementById("upload_button").disabled = true;
            } else {
                document.getElementById("upload_button").disabled = false;
            }
        }
    </script>
</body>
